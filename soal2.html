<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Function</title>
</head>
<body>
    <h1>Fungsi</h1>

    <h3>Soal No.5</h3>
    <div id="jawaban5">
        Selamat datang di Universitas Teknokrat Indonesia!
    </div>

    <h3>Soal No.6</h3>
    <div id="jawaban6">
        3, 4, 5, 6, 7
    </div>


    <script>

        // Soal No. 5 Fungsi Welcome
        /* 
            Buatlah sebuah fungsi bernama Welcome(), yang mengembalikan nilai berupa "Selamat datang di universitas teknokrat indonesia", yang kemudian akan ditampilkan di 
halaman html. Tampilkan di id jawaban5
        */

        function Welcome() {
            return "Selamat datang di Universitas Teknokrat Indonesia!";
        }

        // Soal No. 6 Fungsi Looping
        /* 
            Buatlah sebuah fungsi bernama lopping(), yang mengembalikan nilai hasil looping dari dua parameter yang dikirim.
            contoh: looping(3, 7), maka akan tampil : 3,4,5,6,7
        */

        function looping(awal, akhir) {
            for (var i = awal; i <= akhir; i++) {
                return i;
            }
        }

    </script>
</body>


</html>
